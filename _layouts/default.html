<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			href="/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-title" content="bhav" />
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Primary Meta Tags -->
		<meta
			name="keywords"
			content="portfolio, photography, developer, writer"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:image" content="{{ site.url }}/social-preview.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:image"
			content="{{ site.url }}/social-preview.png"
		/>

		<!-- Theme Color for mobile browsers -->
		<meta name="theme-color" content="#18181B" />

		<!-- Performance optimizations -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<title>
			{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
			site.title }}{% endif %}
		</title>
		<link
			rel="stylesheet"
			href="{{ '/assets/css/main.css' | relative_url }}"
		/>
		{% if page.custom_css %} {% for stylesheet in page.custom_css %}
		<link
			rel="stylesheet"
			href="{{ '/assets/css/' | append: stylesheet | append: '.css' | relative_url }}"
		/>
		{% endfor %} {% endif %} {% if page.custom_js %} {% for js_file in
		page.custom_js %}
		<script
			src="{{ '/assets/js/' | append: js_file | append: '.js' | relative_url }}"
			defer
		></script>
		{% endfor %} {% endif %} {% seo %}
	</head>
	<body>
		<div class="container">
			{% include header.html %}
			<main>{{ content }}</main>
			{% include footer.html %}
		</div>
		<script src="{{ '/assets/js/oneko.js' | relative_url }}"></script>
		<script
			src="{{ '/assets/js/mobile-menu.js' | relative_url }}"
			defer
		></script>
	</body>
</html>
